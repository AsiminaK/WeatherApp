<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>WeatherApp</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="componentContainer">
                <textarea id="textarea" placeholder="Insert a city"></textarea>
                <button id="searchButton">Search</button>
            </div>
            <div class="resultsContainer">
                <p id="searchCity"></p>
                <p id="responseContainer" class="responseContainer"></p>
                <img id="weatherImg" src="./images/Sunny.png" alt="no image display">
            </div>
        </div>
        <script src="./mymain.js"></script>
    </body>
</html>
